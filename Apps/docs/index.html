<!DOCTYPE html>
<html lang="en" data-theme="aqua" class="bg-base-200">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Docs site</title>

	<!-- Tailwind v4 (browser build) then DaisyUI -->
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4" defer></script>
	<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
	<link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
	<!-- Iconify -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/iconify/3.1.1/iconify.min.js"></script>

	<!-- Inline favicon to avoid /favicon.ico 404s on Pages -->
	<link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Ccircle cx='8' cy='8' r='8' fill='%2300bcd4'/%3E%3C/svg%3E">
	
	<style>
		/* Hide sidebar and settings panel by default on mobile */
		@media (max-width: 767px) {
			#mount-sidebar,
			#mount-toolbar {
				display: none;
			}
		}
	</style>
</head>
<body class="bg-base-200 min-h-screen">
	<header id="mount-header"></header>
	<main class="mx-auto max-w-6xl p-4 pt-20 grid grid-cols-12 gap-4">
		<aside class="col-span-12 md:col-span-3" id="mount-sidebar"></aside>
		<section class="col-span-12 md:col-span-9">
			<div id="mount-toolbar" class="mb-3"></div>
			<article id="mount-content" class="prose max-w-none"></article>
		</section>
	</main>
	<script type="module" src="./index.js"></script>
</body>
</html>
